<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>directions_boat</mat-icon>
    </div>
    <mat-card-title
      id="pageTitle"
      role="heading"
      tabindex="0"
    >Boats: {{boat?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <a
      *ngIf="shouldShowEditBoat"
      [routerLink]="editBoat(boatId)"
      mat-raised-button
      matTooltip="Click to edit this boat."
    >Edit</a>
    <a
      (click)="goToBoatMaintenance()"
      *ngIf="shouldShowEditBoat"
      mat-raised-button
      matTooltip="Click to view boat's maintenace page."
    >Maintenance</a>
    <a
      mat-raised-button
      (click)="goToBoatInstructions()"
      matTooltip="Click to view boat's instructions page."
    >Instructions</a>
  </mat-card-actions>

  <mat-card-content>
    <app-boat-table
      [boat]="boat"
      [showPictures]="true"
    ></app-boat-table>
  </mat-card-content>
</mat-card>
